<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Mensajería</title>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/style.css" />
        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap"
            rel="stylesheet" />
        <!-- fontawesome -->
        <script
            src="https://kit.fontawesome.com/f4fd55b42a.js"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <menu class="contacts">
                <article class="user">
                    <div class="user_status">
                        <img
                            src="assets/img/01.jpg"
                            alt="Fotografía frontal de Maria" />
                        <section class="user_info">
                            <h2>Maria</h2>
                            <p>Activa ahora</p>
                        </section>
                    </div>
                    <div class="user_icons">
                        <i class="fa-regular fa-message"></i>
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </article>
            </menu>

            <div class="right_column">
                <section class="main_section">
                    <img
                        src="assets/img/hand.png"
                        alt="Imagen manos infografía sobre fondo violeta" />
                    <h1>Comienza el Networking</h1>
                    <p>
                        Presiona el botón <strong>“Nuevo chat”</strong> para
                        comenzar a crear nuevas <br />
                        redes de contacto para tu empresa o emprendimiento.
                    </p>
                </section>
            </div>
        </main>
    </body>
</html>
